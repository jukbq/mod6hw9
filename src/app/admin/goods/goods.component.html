<section>


    <button (click)="good_form= !good_form" class="btn " data-rel="address" type="button">ДОДАТИ АКЦІЮ</button>
    <table [ngClass]="{'active': good_form}" class="table">
        <thead>

            <tr>

                <th scope="col">№</th>
                <th scope="col">Категорія</th>
                <th scope="col">Назва</th>
                <th scope="col">Інгридієгти</th>
                <th scope="col">Вага</th>
                <th scope="col">Ціна</th>
                <th scope="col">Картинка</th>
                <th scope="col">Дыъ</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let good of goods; let i= index">
                <td>{{i + 1}}</td>
                <td>{{ good.component.titel }}</td>
                <td>{{ good.name }}</td>
                <td>{{ good.compound }}</td>
                <td>{{ good.weight }}</td>
                <td>{{ good.price }}</td>
                <td class="image">
                    <img [src]="good.images">
                </td>
                <td class="btn_tr">
                    <a (click)="editGood(good)" type="button">Редагувати</a>
                    <a (click)="delGood(good)" type="button">Видалити</a></td>
            </tr>

        </tbody>
    </table>

    <div class="form_conteiner" [ngClass]="{'active': !good_form}">
        <form [formGroup]="goodForm" (ngSubmit)="creatGood()" class="form_action">
            <div class="top_input">
                <select formControlName="component" name="component" class="form-select">
                    <option [ngValue]="category"  *ngFor="let category of category">{{category.titel}}</option>
                </select>

                <input formControlName="name" type="text" name="name" class="form-control" placeholder="*Назва" aria-label="Заголовок">
            </div>
            <div class="form-floating">
                <textarea formControlName="compound" class="form-control" name="compound" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">*Інгридієгти</label>
            </div>
            <div class="top_input">
                <input formControlName="weight" type="number" name="weight" class="form-control" placeholder="*Вага" aria-label="Вага">
                <input formControlName="price" type="number" name="price" class="form-control" placeholder="*Ціна" aria-label="Ціна">
            </div>
            <div class="load_file">
                <input class="form-control form-control-lg" type="file" (change)="upload($event)">
            </div>

            <div class="progress_line">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example" [style.width.%]="uploadPercent" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <button [disabled]="goodForm.invalid" type="submit" class="btn">
                {{ edit_status ? 'Зберегти' : 'Додати'}}
            </button>
        </form>


        <div class="image_block">
            <td class="image">
                <img [src]="valueByControl('images')">
            </td>
            <button (click)="deleteImage()" type="submit" class="btn">
                Видалити
            </button>
        </div>
    </div>


</section>
