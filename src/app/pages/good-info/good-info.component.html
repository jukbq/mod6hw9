<section>

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <!--        <li *ngFor="let breadcrumb of router" class="breadcrumb-item">
            <a [routerLink]="[breadcrumb.url]">{{ breadcrumb.displayName }}</a>
          </li>  -->
        </ol>
    </nav>

    <div class="item_details">
        <div class="goods_image">
            <img [src]="goodsData.images" class="goodsn_image">
        </div>
        <div class="product_description">
            <h1 class="title">{{goodsData.name}}</h1>
            <div class="description"><b>Склад: </b> {{goodsData.compound}} </div>
            <div class="product_size"><b>Вага: </b><span class="size">{{goodsData.weight}}</span> г</div>
            <div class="product_detail">

                <div class="product_price"><b class="price">
                        {{goodsData.price * goodsData.count}}</b> грн</div>


                <div class="quantity_goods">
                    <button (click)="quantity_goods(goodsData, false)" type="button" class="decrement">-</button>
                    <input [value]="goodsData.count" readonly="" class="goods_qty" tabindex="-1" max="999">
                    <button (click)="quantity_goods(goodsData, true)" type="button" class="increment">+</button>
                </div>
                <button (click)="addToBasket(goodsData)" class="btn btn-small btn-primary order-btn
                    add-to-cart-btn" data-id="24113">ЗАМОВИТИ</button>
            </div>
        </div>

    </div>
</section>
